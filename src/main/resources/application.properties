spring.application.name=esg-restful

# CONFIGURACAO BASICA DO SPRING
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# MOSTRAR AS INSTRUCOES SQL EXECUTADAS NO BANCO DE DADOS
spring.jpa.show-sql=true

# MOSTRAR ERROS NO RESPONSE DAS EXCEPTIONS
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always

# CRIAR A TABELA DE CONTROLE DE MIGRACAO NO BANCO DE DADOS
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true

# DEFINIR VARIAVEL DA CHAVE SECRETA JWT
minha.chave.secreta=${JWT.SECRET:projeto-esg}
